<!doctype html>
<html>
  <head>
    <title>Bomb Manual</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body>
    <div class="container-fluid passwords">
      <div class="row">
        <div class="col-xs-6">
          <img src="passwords.png">
          <h2>Passwords</h2>
          <!-- Input letters here -->
          <table class="table">
            <thead class="thead-inverse">
              <th>1st Letters</th>
              <th>2nd Letters</th>
              <th>3rd Letters</th>
              <th>4th Letters</th>
              <th>5th Letters</th>
            </thead>
            <tr>
              <td><input type="text" id="pw-letters-1" onkeyup="addLetters()"></td>
              <td><input type="text" id="pw-letters-2" onkeyup="addLetters()"></td>
              <td><input type="text" id="pw-letters-3" onkeyup="addLetters()"></td>
              <td><input type="text" id="pw-letters-4" onkeyup="addLetters()"></td>
              <td><input type="text" id="pw-letters-5" onkeyup="addLetters()"></td>
            </tr>
          </table>
          <!-- Answer goes here -->
          <h4>Possible Answer: <div><span id="passwords-answer"></span></div></h4>
          <br>
          <hr>
          <br>
          <h4>All Possible Answers</h4>
          <img src="possible_answers.png">

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="bomb.js"></script>

  </body>
</html>
